<!-- desde consola (git-bash):
  ls: comando para listar directorios y archivos
  pwd: comando para ver en que ruta de nuestro sistema esta posicionado el terminal
  git init: comando para inicializar un proyecto nuevo ( carpeta .git)
  git status: comando para ver el estado de nuestros archivos
  git add: comando para agregar un archivo al staging area
  git commit: comando para crear un primer punto de control de nuestro codigo
  git config --global user.email '': comando para configurar el email de este usuario
  git config --global user.name '': comando para configurar el nombre del usuario
  git log: comando para ver todos los commits que hemos creado
  git checkout --archivo: comando para revertir los cambios de los archivos
  git diff archivo: comando para ver las diferencias hechas en los archivos
-->
